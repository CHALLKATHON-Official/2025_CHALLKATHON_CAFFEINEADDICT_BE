services:
  nginx:
    image: nginx:latest
    container_name: momento-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - nginx_logs:/var/log/nginx
    depends_on:
      - momento-server
    restart: unless-stopped
    networks:
      - momento-network

  mysql:
    image: mysql:8.0
    container_name: momento-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    networks:
      - momento-network

  momento-server:
    image: ${DOCKER_IMAGE:-dong99u/momento-server}:${DOCKER_TAG:-latest}
    container_name: momento-server
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      JWT_SECRET: ${JWT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI}
      AUTHORIZED_REDIRECT_URIS: ${AUTHORIZED_REDIRECT_URIS}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8080:8080"
    volumes:
      - app_logs:/var/log/momento
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - momento-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
  app_logs:
  nginx_logs:

networks:
  momento-network:
    driver: bridge