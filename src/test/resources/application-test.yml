spring:
  application:
    name: momento-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # 테스트용 OAuth2 설정 (Mock)
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            scope: profile_nickname,account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# JWT 설정 (테스트용)
jwt:
  secret: testSecretKeyForJwtTokenGenerationThatIsLongEnoughForHmac256Algorithm
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000
  issuer: momento-test

# 앱 설정 (테스트용)
app:
  oauth2:
    authorized-redirect-uris: http://localhost:3000/oauth2/redirect
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080
  cookie:
    refresh-token:
      name: refreshToken
      max-age: 604800
      domain: localhost
      secure: false
      http-only: true
      same-site: lax

# 로깅 설정
logging:
  level:
    com.challkathon.momento: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

# 액추에이터 설정 (테스트용)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always