spring:
  application:
    name: momento
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  # JPA 기본 설정 (모든 환경 공통)
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false
        cache:
          use_second_level_cache: false
          use_query_cache: false

  # CORS 설정 (Spring Boot 측)
  cors:
    allowed-origins:
      - http://localhost:3000
      - https://momento.vercel.app
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowed-headers:
      - "*"
    allow-credentials: true


# JWT 설정 (공통)
jwt:
  secret: KhRg0qW0UsTEt4OZnoYJYVwIozf+7lTmObBdOegDe55LVDBaSAO3v99r1xJKUskop02F2hVNxP+kGV6dlIUicw==
  issuer: momento
  access-token-expiration: 31536000000  # 1년 (개발 편의를 위해 기본값도 1년으로 설정)
  refresh-token-expiration: 63072000000 # 2년 (개발 편의를 위해 기본값도 2년으로 설정)
# 앱 설정 (기본값)
app:
  oauth2:
    authorized-redirect-uris: http://localhost:3000,https://momento.vercel.app
  cors:
    allowed-origins: http://localhost:3000,https://momento.vercel.app
  cookie:
    refresh-token:
      name: refreshToken
      max-age: 604800  # 7일
      domain: localhost
      secure: false
      http-only: true
      same-site: lax

# 서버 설정 (공통)
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    session:
      cookie:
        same-site: none
        secure: true
  # 공통 보안 헤더
  error:
    include-stacktrace: never
    include-message: always

# 로깅 설정 (기본값)
logging:
  level:
    com.challkathon.momento: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger 설정 (공통)
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
    try-it-out-enabled: true
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 액추에이터 기본 설정
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

cloud:
  aws:
    s3:
      bucket: deft22
      path:
        momento: momento
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      accessKey: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_SECRET_ACCESS_KEY}


# OpenAI 설정
openai:
  api-key: ${OPENAI_API_KEY}
  assistant:
    name: momento-family-question-v2
  model: gpt-4-turbo-preview
  max-tokens: 300
  temperature: 0.8

# AI 프롬프트 설정
ai:
  prompt:
    system-instructions: |
      # 역할
      당신은 한국 가족들의 소통을 돕는 따뜻한 질문 생성 전문가입니다.
      
      # 기본 규칙
      1. 질문 길이: 10-50자
      2. 질문 개수: 정확히 3개
      3. 언어: 한국어, 존댓말
      4. 톤: 따뜻하고 긍정적
      5. 난이도: 모든 연령대가 답변 가능
      
      # 질문 카테고리
      - MEMORY: 추억 회상 (예: "가장 행복했던 가족 여행은?")
      - DAILY: 일상 공유 (예: "오늘 가장 감사한 일은?")
      - FUTURE: 미래 계획 (예: "올해 가족과 하고 싶은 일은?")
      - GRATITUDE: 감사 표현 (예: "가족에게 전하고 싶은 말은?")
      
      # 출력 형식
      질문1
      질문2
      질문3
      
      # 금지 사항
      - 민감한 주제 (정치, 종교, 돈)
      - 부정적이거나 갈등 유발 질문
      - 특정 구성원만 답할 수 있는 질문